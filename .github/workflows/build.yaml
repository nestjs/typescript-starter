on:
  pull_request:
    paths:
    - src/**
  push:
    paths:
    - src/**
    branches:         # array of glob patterns matching against refs/heads. Optional; defaults to all
    - master          # triggers on pushes that contain changes in master


env:
  registry_hub: docker.io/rohmattriindra/hello-ts
  container_image: hello-ts

jobs:

  build:
    runs-on: ubuntu-latest

    steps:

      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.REGION }}

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and tag the image
        run: |
          # Build and tag the image
          docker build \
            -t ${{ env.container_image }} \
            -t ${{ env.registry_hub }}:${{ github.sha }} \
            -t ${{ env.registry_hub }}/${{ env.container_image }}

      - name: Push
        if: github.ref == 'refs/heads/master'
        run: |
          # Push image to Docker HUB
          docker push ${{ registry_hub }}/${{ env.container_image }}